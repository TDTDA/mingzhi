<empty name="record_info">
<center><div style="margin-top:80px;"><span style="color:#999999;">暂无搜索结果</span></div></center>

</empty>
<volist name="record_info" id="record_info"> 
<div class="user-n1">
<if condition="$record_info['avatar_file'] eq ''">
<img alt="" src="__HOME_IMAGES__/default-avatar-big.png" width="60" height="60" style="float:left;">
<else/>
<img alt="" src="<{$record_info.avatar_file}>" width="60" height="60" style="float:left;">
</if>

 <div class="user-n1-con">
  <p class="user-n1-user"><a href="__MODULE__/Profile/index/u/<{$record_info.id}>"><{$record_info.username}></a></p>
  <p class="user-n1-tag"><{$record_info.tag}><p>
 </div>
 <div class="user-n2">
 <ul align="center">
 <li><a href=""><{$record_info.answer_count}><br>回答</a></li>
 <li><a href=""><{$record_info.question_count}><br>问题</a></li>
 <li><a href=""><{$record_info.fans_count}><br>关注者</a></li>
 </ul>
 <if condition="$record_info['follow_id'] eq ''">
 <button class="focus-btn user-focus" data-uid="<{$record_info.id}>">关注</button>
 <else/>
  <button class="focus-btn user-focus" style="background:#EEEEEE;color:#666666;" data-uid="<{$record_info.id}>">取消关注</button>
 </if>
 </div>
 
 </div>
</volist>
