<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <!--  引入通用资源-->
<include file="Public/common_resources"/>
</head>
<body>
<!-- 引入通用 模块 -->

<include file="Public/common_header"/>

<div class="container clearfix">
   <!-- 引入通用navi -->
   
   <include file="Public/common_navi"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">回答管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="#" method="post">
                    <table class="search-tab">
                        <tr>
                          
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <!-- <a href="insert.html"><i class="icon-font"></i>新增作品</a> -->
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th >ID</th>
					        <th >回答的问题</th>
					        <th >回答的内容</th>
					        <th >赞同数量</th>
                            <th >反对数量</th>
					        <th >被举报次数</th>
					        <th >发起时间</th>
					    
					        <th >操作</th>
                        </tr>
                        <volist  name="info" id="info">
                        <tr>
                        
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                            
                             <td><{$info.id}></td>
       
					        <td><u style="cursor:pointer" class="text-primary" ><{$info.question_name}></u></td>
					        <td ><{$info.answer_content|getTextUnits|msubstr=0,100}></td>
					        <td><{$info.upvote_count}></td>
					        <td><{$info.downvote_count}></td>
					        <td><{$info.report_count}></td>
					        <td><{$info.create_time|getTime}></td>
				
					      
                            <td>
                                <a class="link-update" href="#">修改</a>
                                <a class="link-del" href="#">删除</a>
                            </td>
                        </tr>
                        </volist>
                       
                    </table>
                    <div class="pagelist list-page"><{$page}></div> 
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
